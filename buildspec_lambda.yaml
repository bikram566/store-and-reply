version: 0.2

env:
  variables:
    BUCKET: danilop-packages

phases:
  install:
    commands:
      - which aws
      - head `which aws`
      - pip3 install --upgrade awscli
      - pip3 install --upgrade aws-sam-cli
  build:
    commands:
      - sam build
      - sam package --s3-bucket $BUCKET --output-template-file packaged.yaml

artifacts:
  type: zip
  files:
    - packaged.yaml
